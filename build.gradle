plugins {
    id 'java'
    id 'application'
}

group 'ar.com.tinello.tomcatembed'
version '1.0.0'

sourceCompatibility = 17

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '10.1.11'
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-logging-juli', version: '8.5.2'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    implementation group: 'org.openapi4j', name: 'openapi-parser', version: '1.0.7'
    implementation group: 'org.openapi4j', name: 'openapi-operation-validator', version: '1.0.7'
    implementation group: 'org.openapi4j', name: 'openapi-operation-servlet', version: '1.0.7'
    
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.15.0'
    testImplementation 'junit:junit:4.13'
}

application {
    mainClass = 'ar.com.tinello.api.web.Main'
}

