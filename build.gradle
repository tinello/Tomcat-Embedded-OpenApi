plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'ar.com.tinello.tomcatembed'
version '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_23
    targetCompatibility = JavaVersion.VERSION_23

    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
        implementation = JvmImplementation.J9
    }
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '11.0.0'
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-logging-juli', version: '8.5.2'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    implementation group: 'org.openapi4j', name: 'openapi-parser', version: '1.0.7'
    implementation group: 'org.openapi4j', name: 'openapi-operation-validator', version: '1.0.7'
    implementation group: 'org.openapi4j', name: 'openapi-operation-servlet', version: '1.0.7'
    
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '6.0.0'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.4'

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.26.3'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.11.3'
}

application {
    mainClass = 'ar.com.tinello.api.web.Main'
}

